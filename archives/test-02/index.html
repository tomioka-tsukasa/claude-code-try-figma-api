<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Testor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(30, 30, 30);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .frame {
            width: 240px;
            height: 60px;
            background-color: white;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 26px;
            box-sizing: border-box;
        }

        .hello-text {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 24px;
            color: black;
            line-height: 29px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="hello-text">Hello</div>
    </div>
</body>
</html>
