<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Testor - Figma Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');

        body {
            margin: 0;
            padding: 40px;
            background-color: #1e1e1e;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .frame {
            width: 240px;
            height: 60px;
            background-color: #ffffff;
            border-radius: 9px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px 26px;
            box-sizing: border-box;
        }

        .hello-text {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 24px;
            color: #000000;
            line-height: 29px;
            letter-spacing: 0;
        }
    </style>
</head>
<body>
    <div class="frame">
        <span class="hello-text">Hello</span>
    </div>
</body>
</html>
